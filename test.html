<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Article Update</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .container {
      width: 900px;
      height: auto;
      display: flex;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .list-container {
      width: 250px;
      background-color: #f4f4f4;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .list-container h2 {
      margin-bottom: 15px;
    }

    .list-container ul {
      list-style: none;
    }

    .list-container ul li {
      margin-bottom: 10px;
      padding: 8px;
      background: #e9e9e9;
      border-radius: 5px;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .list-container ul li:hover {
      background: #d4d4d4;
    }

    .content-container {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content-container img {
      width: 700px;
      height: 400px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .content-container article {
      width: 100%;
      max-width: 700px;
      font-size: 16px;
      line-height: 1.6;
      text-align: justify;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="list-container">
      <h2>Menu</h2>
      <ul>
        <li onclick="updateContent(1)">Item 1</li>
        <li onclick="updateContent(2)">Item 2</li>
        <li onclick="updateContent(3)">Item 3</li>
        <li onclick="updateContent(4)">Item 4</li>
        <li onclick="updateContent(5)">Item 5</li>
      </ul>
    </div>
    <div class="content-container">
      <img id="article-image" src="https://via.placeholder.com/700x400" alt="Placeholder Image">
      <article id="article-content">
        <h1>Default Article Title</h1>
        <p>
          This is the default article content. Click on any menu item to see the article content change dynamically.
        </p>
      </article>
    </div>
  </div>

  <script>
    const articles = {
      1: {
        title: "Article Title 1",
        content: "This is the content for Article 1. It provides details about the first menu item.",
        image: "https://via.placeholder.com/700x400/ff9999/000000?text=Image+1"
      },
      2: {
        title: "Article Title 2",
        content: "This is the content for Article 2. It contains information about the second menu item.",
        image: "https://via.placeholder.com/700x400/99ccff/000000?text=Image+2"
      },
      3: {
        title: "Article Title 3",
        content: "This is the content for Article 3. It describes the third menu item.",
        image: "https://via.placeholder.com/700x400/ffff99/000000?text=Image+3"
      },
      4: {
        title: "Article Title 4",
        content: "This is the content for Article 4. It explains the details of the fourth menu item.",
        image: "https://via.placeholder.com/700x400/99ff99/000000?text=Image+4"
      },
      5: {
        title: "Article Title 5",
        content: "This is the content for Article 5. It elaborates on the fifth menu item.",
        image: "https://via.placeholder.com/700x400/ffcc99/000000?text=Image+5"
      }
    };

    function updateContent(itemId) {
      const articleImage = document.getElementById("article-image");
      const articleContent = document.getElementById("article-content");

      // Update the image
      articleImage.src = articles[itemId].image;

      // Update the article content
      articleContent.innerHTML = `
        <h1>${articles[itemId].title}</h1>
        <p>${articles[itemId].content}</p>
      `;
    }
  </script>
</body>
</html>
